<script src="./do.js"></script>
<script>
  function main() {

    // 使用 Date.now 计算传入函数的执行时间
    function getExecuteTimeWithDate(func) {
      var timeStart = Date.now();
      console.log('timeStart: Date.now()', timeStart); // 1606568753503
      func();
      var timeEnd = Date.now();
      console.log('timeEnd: Date.now()', timeEnd); // 1606568753929

      // 返回执行时间
      return (timeEnd - timeStart);
    }

    console.log('函数执行耗时', getExecuteTimeWithDate(doSomething)); // 426 毫秒

    // 使用 performance.now 计算传入函数的执行时间
    function getExecuteTimeWithPerformance(func) {
      var timeStart = window.performance.now(); // 精确到微秒的毫秒数
      console.log('timeStart: performance.now()', timeStart); // 428.4149999730289
      func();
      var timeEnd = window.performance.now();
      console.log('timeEnd: performance.now()', timeEnd); // 833.8199999416247

      // 返回执行时间
      return (timeEnd - timeStart);
    }
    // 精确到微秒（1秒=1000000微妙），且不受 js 单线程阻塞影响
    console.log('performance.now', getExecuteTimeWithPerformance(doSomething)); // 405.4049999685958 毫秒
  }
  main()
</script>
