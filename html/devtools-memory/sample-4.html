<h1>在现有 DOM 元素下批量追加 DOM元素</h1>
<button id="j_grow_btn">点击执行</button>
<div id="j_body"></div>
<script>
  function main() {
    function grow() {
      for (var i = 0; i < 10000; i++) {
        document.getElementById('j_body').appendChild(document.createElement('div'));
      }
    }

    document.getElementById('j_grow_btn').addEventListener('click', grow);
  }
  main()
</script>
