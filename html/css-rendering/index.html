请先打开 DevTools - Rendering 工具，并勾选 Layer borders 选项。将会看到页面上的元素被淡黄色变黄包裹，表示为一个渲染层。
页面的主体内容基本都在第一个渲染层中，所以整个窗口会标记有黄线。
<ul>
  <li>3独立存在于一个渲染层。</li>
  <li>4与5将会存在于同一个渲染层。因为4满足三个条件：被放入独立渲染层、z-index小于兄弟节点、与兄弟节点有交集。</li>
</ul>
